<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        margin: 0;
        font-size: 1.1rem;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #eee;
        border-radius: 6px;
      }
      .container,
      .container h2,
      .container h3,
      .container p {
        color: #000000;
      }

      .title {
        font-size: 1.3rem;
        font-weight: bold;
        line-height: 1.4;
        margin-top: 0;
      }
      .subtitle {
        font-weight: bold;
        line-height: 1.4;
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .otpContainer {
        text-align: center;
        margin: 30px 0;
      }
      .otp {
        font-size: 23px;
        font-weight: bold;
        color: #fe7c3e;
        background-color: #eee;
        display: inline-block;
        letter-spacing: 2px;
        padding: 5px 40px;
      }
      .content p {
        margin: 12px 0;
      }
      .footer {
        margin-top: 80px;
        font-size: 14px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="title">{{ app_name }}</h2>
      <h3>OTP Verification</h3>
      <div class="content">
        <p>
          You requested to sign in to {{ app_name }} POS. Your one-time code is:
        </p>
        <div class="otpContainer">
          <div class="otp">{{ otp }}</div>
        </div>
        <p>This code expires in {{ expiry_time }} minutes.</p>
        <p>If you did not request this login, please ignore this message.</p>
      </div>
      <div class="footer">â€” {{ app_name }} Team</div>
    </div>
  </body>
</html>
